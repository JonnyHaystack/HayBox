name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio

    - name: Build Pico firmware
      run: |
        pio run -e pico
        mkdir -p pico
        cp .pio/build/pico/firmware.uf2 pico/pico.uf2

    - name: Publish pico artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Pico firmware
        path: pico
        
    - name: Build Arduino Mega firmware
      run: |
        pio run -e mega
        mkdir -p mega
        cp .pio/build/mega/firmware.hex mega/mega.hex

    - name: Publish Arduino Mega artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Arduino Mega firmware
        path: mega
        
    - name: Build Arduino Leonardo firmware
      run: |
        pio run -e leonardo
        mkdir -p leonardo
        cp .pio/build/leonardo/firmware.hex leonardo/leonardo.hex

    - name: Publish Arduino Leonardo artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Arduino Leonardo firmware
        path: leonardo

    - name: Build B0xx R1 firmware
      shell: bash
      run: |
        pio run -e b0xx_r1
        mkdir -p b0xx_r1
        cp .pio/build/b0xx_r1/firmware.hex b0xx_r1/b0xx_r1.hex

    - name: Publish B0xx R1 artifacts
      uses: actions/upload-artifact@v2
      with:
        name: B0xx R1 firmware
        path: b0xx_r1
        
    - name: Build B0xx R2 firmware
      shell: bash
      run: |
        pio run -e b0xx_r2
        mkdir -p b0xx_r2
        cp .pio/build/b0xx_r2/firmware.hex b0xx_r2/b0xx_r2.hex

    - name: Publish B0xx R2 artifacts
      uses: actions/upload-artifact@v2
      with:
        name: B0xx R2 firmware
        path: b0xx_r2

    - name: Build smashbox firmware
      shell: bash
      run: |
        pio run -e smashbox
        mkdir -p smashbox
        cp .pio/build/smashbox/firmware.hex unofw/uno.hex

    - name: Publish smashbox artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Smashbox firmware
        path: smashbox
